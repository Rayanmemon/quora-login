<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quora.css">
</head>
<body>
    <div class="bg">
        <img src="https://qsf.fs.quoracdn.net/-4-ans_frontend_assets.images.home_page_bg_desktop.png-26-4770753d59b970e1.png" alt="background img">
    </div>
    <!-- body -->
    <div class="container">
        <div class="box">
            <div class="logo">
                <img src="quora_png-removebg-preview.png" alt="quora logo">
            </div>
            <div class="text1">
                <p>A place to share knowledge and better understand the world</p>
            </div>
            <div class="login-form">
                <h1>Login</h1>
                <form action="">
                    <div class="email-box">
                        <input type="text" placeholder="Your email">
                    </div>
                    <div class="pass-box">
                        <input type="text" placeholder="Your Password">
                    </div>
                    <p>Forgot password?</p>
                    <button class="btn" type="submit">
                        Login   
                    </button>
                </form>
            </div>
            <div class="social">
                <h3>By continuing you indicate that you agree to Quora’s <a href="https://www.quora.com/about/tos">Terms of Service</a> and <a href="https://www.quora.com/about/privacy">Privacy Policy</a></h3>
                <button class="google-btn" type="submit">Continue with Google</button>
                <button class="facebook-btn" type="submit">Continue with facebook</button>
                <button class="email-btn" type="submit">Sign up with email</button>
            </div>
            <!-- footer -->
            <footer>
                <div class="language">
                    <p>
                        <a href="#">हिंदी</a>. <a href="#">मराठी</a>
                    </p> 
                </div>
                <div class="botton-pnl">
                    <p>
                        About · Careers · Privacy · Terms · Contact · Languages · Your Ad Choices · Press · © Quora, Inc. 2024
                    </p>
                </div>
            </footer>
        </div>
    </div>
    
</body>

</html>
